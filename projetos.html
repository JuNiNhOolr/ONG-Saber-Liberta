<section class="page-banner banner-projetos">
    <div class="banner-content">
        <h1 class="sr-only">Seja Voluntário</h1> 
    </div>
</section>

<h1>Seja um Voluntário – Compartilhe seu Conhecimento!</h1>
<p>Procuramos "professores" voluntários em temas que dominam e que possam ajudar a comunidade. Preencha o formulário e faça parte!</p>
<form action="#" method="POST">
    <fieldset>
        <legend>Suas Habilidades</legend>
        <label for="area">Que habilidade você deseja ensinar?:</label>
        <select id="area" name="area" required>
            <option value="">Selecione uma área</option>
            <option value="culinaria">Culinária</option>
            <option value="artesanato">Artesanato</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="educacao">Educação Básica</option>
        </select>
        <label for="descricao-habilidade">Nos conte mais sobre o que você deseja ensinar:</label>
        <textarea id="descricao-habilidade" name="descricao_habilidade" rows="4" required></textarea>
    </fieldset>
    <button type="submit">Enviar Candidatura de Voluntário</button>
</form>
